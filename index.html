<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./sass/style.css">
    <script src="https://kit.fontawesome.com/e63551560c.js" crossorigin="anonymous"></script>
    <title>My First Landing</title>
</head>

<body>
    <header class="header" id="app">
        <div class="container">
            <nav class="navigation">
                <div class="logo">
                    <div class="logo-rectangle">
                        <h1>MH</h1>
                    </div>
                </div>
                <div class="navigation-panel">
                    <ul class="navigation-pages">
                        <li v-for="p in pages"><a href="{{p.link}}">{{ p.page }}</a></li>
                    </ul>
                </div>
                <div class="navigation-icons">
                    <ul>
                        <li><a href="#"><img src="./img/icons/github.svg" alt="GitHub"></a></li>
                        <li><a href="#"><img src="./img/icons/twitter.svg" alt="TWitter"></a></li>
                        <li><a href="#"><img src="./img/icons/vk.svg" alt="Vk"></a></li>
                        <li><a href="#"><img src="./img/icons/instagram.svg" alt="Instagram"></a></li>

                    </ul>
                </div>
            </nav>
        </div>
        <div class="title">
            <h1 class="title-main">Creatives</h1>
            <h2 class="title-subtitle">Powered by MHuanterAxe</h2>
        </div>
        <div class="scroll">
            <p class="scroll-title">Scroll Down</p>
            <button class="scroll-btn"><i class="fas fa-chevron-down"></i></button>
        </div>
    </header>


    <footer>
        <div class="links">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>
            from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
